
<ion-header>  
  <ion-navbar>
    <ion-title> Ausgabe {{ action }}</ion-title>
    
    <ion-buttons end *ngIf="!isNew">
      <button  ion-button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >  
    <ion-list>
        <ion-item>
          <ion-label></ion-label>
          <ion-label></ion-label>
            <ion-label>Name Ausgabe</ion-label>
             <ion-input text-right type="text" [(ngModel)]="ausgaben.bezeichnung"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
            <ion-label>Gesamtbetrag</ion-label>
             <ion-input text-right type="text" [(ngModel)]="ausgaben.sum"></ion-input>
        </ion-item>
       
        </ion-list> 
    
    <button ion-button block (click)="save()">Speichern</button>
</ion-content>
