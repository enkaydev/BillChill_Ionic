  <ion-header>  
  <ion-navbar>
    <ion-title>{{ action }} Gruppen</ion-title>
    <ion-buttons end *ngIf="!isNew">
      <button ion-button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>  
    <ion-list>
        <ion-item>
            <ion-label>Gruppenname</ion-label>
             <ion-input text-right type="text" [(ngModel)]="groups.name"></ion-input>
        
        </ion-item>

        <ion-item>
            <ion-label>Erstellt am</ion-label>
             <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D YYYY" [(ngModel)]="isoDate"></ion-datetime>
        
        </ion-item>
        
    </ion-list>
    <button ion-button block (click)="save()">Save</button>
</ion-content>
